  <!-- Y shape -->
  <g stroke="url(#branch)" stroke-width="32" stroke-linecap="round" fill="none">
    <line x1="130" y1="120" x2="256" y2="256"/>
    <line x1="382" y1="120" x2="256" y2="256"/>
    <line x1="256" y1="256" x2="256" y2="400"/>
  </g>

  <!-- Nodes -->
  <circle cx="130" cy="120" r="12" fill="#22d3ee"/>
  <circle cx="382" cy="120" r="12" fill="#22d3ee"/>
  <circle cx="256" cy="256" r="14" fill="#3b82f6"/>
  <circle cx="256" cy="400" r="12" fill="#6366f1"/>
